<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-tabs class="tabs-icon-top tabs-color-active-assertive">

    <!-- Dashboard Tab -->
    <ion-tab title="Events" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/events">
        <ion-nav-view name="tab-events"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Contests" icon-off="ion-ribbon-b" icon-on="ion-ribbon-b" href="#/tab/contests">
        <ion-nav-view name="tab-contests"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

</ion-tabs>
