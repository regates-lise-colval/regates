<ion-view view-title="Contests">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-image item-icon-right" ng-repeat="contest in contests" type="item-text-wrap" href="#/tab/contests">
        <img ng-src="img/contests/{{contest.img}}"  style="margin-bottom:20px;">
        <h2>{{contest.category}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
