<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="All" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/all">
    <ion-nav-view name="tab-all"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Contests" icon-off="ion-ios-clock-outline" icon-on="ion-ios-clock" href="#/tab/contests">
    <ion-nav-view name="tab-contests"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Tmp" icon-off="ion-ios-world-outline" icon-on="ion-ios-world" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
