<ion-view view-title="All">
  <ion-content>

    <ion-list>
      <ion-item class="item-remove-animate item-image item-icon-right" ng-repeat="event in events" type="item-text-wrap" href="#/tab/all/{{event.id}}">
        <img ng-src="img/{{event.img}}" style="margin-bottom:20px;">
        <h2>{{event.city + ' - ' + event.category}}</h2>
        <p>{{event.date}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>



  </ion-content>

</ion-view>
